<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./admintemp.xhtml">

            <ui:define name="content">
                 <div class="col-md-2"></div>
                    <div class="col-md-10">
                        <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 >Kullanıcı Listesi</h3>
                           
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <h:dataTable class="table table-striped table-bordered table-hover" id="dataTables-example" value="#{mesajlar.mesajGetir()}" var="m">
                                   
                                   
                                                                                 
                                        <h:column class="odd gradeX center" >
                                            <f:facet name="header"  >ID</f:facet>  
                                               <h:outputLabel value="#{m.mesajID}"></h:outputLabel>
                                        </h:column>
                                        <h:column class="odd gradeX center" >
                                            <f:facet name="header" ><center>AD SOYAD</center></f:facet> 
                                            <center><h:outputLabel class="center" value="#{m.adsoyad}"></h:outputLabel></center>
                                        </h:column>
                                        <h:column class="odd gradeX" >
                                             <f:facet name="header"><center>E-MAİL</center></f:facet> 
                                             <center> <h:outputLabel value="#{m.mail}"></h:outputLabel></center>
                                            
                                        </h:column>
                                        <h:column class="odd gradeX" >
                                             <f:facet name="header"><center>KONU</center></f:facet> 
                                             <h:outputLabel value="#{m.konu}"></h:outputLabel>
                                        </h:column>
                                       <h:column class="odd gradeX" >
                                             <f:facet name="header"><center>MESAJ</center></f:facet> 
                                              <h:outputLabel value="#{m.mesaj}"></h:outputLabel>
                                        </h:column>
                                    <h:column class="odd gradeX" >
                                             <f:facet name="header"><center>TARİH</center></f:facet> 
                                             <center> <h:outputLabel value="#{m.tarih}"></h:outputLabel></center>
                                        </h:column>
                                         <h:column class="odd gradeX" >
                                             <f:facet name="header"><center>İŞLEM</center></f:facet>
                                                         <center>
                                                            <div class="btn-group" >
                                                                        <h:form>
                                                                            <h:commandLink value="Sil" action="#{mesajlar.mesajSil()}" class="btn btn-danger"><f:param name="mesajID" value="#{m.mesajID}"/></h:commandLink>
                                                                        </h:form>
                                                            </div>
                                                         </center>
                                      </h:column>
                                </h:dataTable>
                            </div>
                            
                        </div>
                    </div>
                    </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
