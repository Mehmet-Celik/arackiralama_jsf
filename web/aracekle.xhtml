<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>

        <ui:composition template="./admintemp.xhtml">

            <ui:define name="content">
                 
                              
                                  
                 <div class="col-md-3"></div>
                         <div class="col-md-6">
                                        <div class="modal-header">
                                            <h2 class="h2" >Araç Ekleme</h2>
                                        </div>
                          
                                            <h:form enctype="multipart/form-data">  
                                              
                                            <div class="form-group has-success">
                                                <label class="control-label">Araç Resmi</label>
                                    <h:inputFile value="#{aracislem.image}">
                                       <!--  <f:ajax event="change" listener="#{aracislem.doUpload()}" execute="@form" render="@form"/> -->
                                    </h:inputFile>
                                 
                                       <!-- <h:panelGroup rendered="#{aracislem.upladed}" layout="block" style="text-align: center">
                                            <img src="image.png" height="400" width="400" style="border:3px solid #DDD;"/>
                                        </h:panelGroup>-->
                                              
                                            </div>
                                         <div class="form-group has-success">
                                            <label class="control-label">Araç Marka</label>
                                                 <h:selectOneMenu class="form-control" value="#{aracislem.marka}"> 
                                                     <f:selectItem  itemValue="0" itemLabel="Marka Seçiniz" />
                                                     <c:forEach  items="#{login.markayukle()}" var="marka">
                                                         <f:selectItem  itemValue="#{marka.markaid}"  itemLabel="#{marka.markam}"  />
                                                     </c:forEach>
                                                 </h:selectOneMenu>
                                        </div>
                                            <div class="form-group has-success">
                                                  <label class="control-label" for="inputSuccess">Modeli</label>
                                                  <h:inputText  value="#{aracislem.model}" class="form-control"/>
                                            </div>
                                             <div class="form-group has-success">
                                                 <label class="control-label" for="inputSuccess">Yılı</label>
                                                 <h:inputText value="#{aracislem.yil}" class="form-control" />
                                            </div>
                                             <div class="form-group has-success">
                                                 <label class="control-label" for="inputSuccess">Kişi Sayısı</label>
                                                 <h:inputText value="#{aracislem.koltuk}" class="form-control" />
                                            </div>
                                             <div class="form-group has-success">
                                                <label class="control-label" for="inputSuccess">Kapı</label>
                                                <h:inputText value="#{aracislem.kapi}" class="form-control" />
                                            </div>
                                             <div class="form-group has-success">
                                                 <label class="control-label" for="inputSuccess">Vites</label>
                                                 <h:selectOneMenu class="form-control" value="#{aracislem.vites}">
                                                       <f:selectItem  itemValue="0" itemLabel="Vites Tipi Seçiniz"/>
                                                       <f:selectItem  itemValue="Otomatik" itemLabel="Otomatik"/>
                                                       <f:selectItem  itemValue="Manuel" itemLabel="Manuel"/>
                                                 </h:selectOneMenu>
                                            </div>
                                             <div class="form-group has-success">
                                                <label class="control-label" for="inputSuccess">Bagaj Kapasitesi</label>
                                                <h:inputText value="#{aracislem.bagaj}" class="form-control"/>
                                            </div>
                                             <div class="form-group has-success">
                                                 <label class="control-label" for="inputSuccess">Yakıt Türü</label>
                                                 <h:selectOneMenu class="form-control" value="#{aracislem.yakit}">
                                                       <f:selectItem  itemValue="0" itemLabel="Yakıt Türü Seçiniz"/>
                                                       <f:selectItem  itemValue="Dizel" itemLabel="Dizel"/>
                                                       <f:selectItem  itemValue="Benzin" itemLabel="Benzin"/>
                                                         <f:selectItem  itemValue="LPG" itemLabel="LPG"/>
                                                 </h:selectOneMenu>
                                            </div>
                                            <div class="form-group has-success">
                                                <label class="control-label" for="inputSuccess">Klima</label>
                                                <h:inputText value="#{aracislem.klima}" class="form-control" />
                                            </div>
                                          <div class="form-group input-group">
                                              <h:inputText value="#{aracislem.fiyat}"  class="form-control sagadaya" />
                                            <span class="input-group-addon">TL</span>
                                        </div>
                                       
                                       
                                                <h:commandButton value="Kaydet" style="float:right" action="#{aracislem.aracekle()}" class="btn btn-primary"></h:commandButton>
                            </h:form>             
                        </div>   
                
            </ui:define>

        </ui:composition>

    </h:body>
</html>
