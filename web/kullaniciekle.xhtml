<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./admintemp.xhtml">

            <ui:define name="content">
                <div class="col-md-3"></div>
                         <div class="col-md-6">
                                        <div class="modal-header">
                                            <h2 class="h2" >Üye Ekleme</h2>
                                        </div>
                                            <h:form enctype="multipart/form-data">  
                                            <div class="form-group has-success">
                                                  <label class="control-label" for="inputSuccess">Ad</label>
                                                  <h:inputText  value="#{kullaniciislem.ad}" class="form-control"/>
                                            </div>
                                             <div class="form-group has-success">
                                                 <label class="control-label" for="inputSuccess">Soyad</label>
                                                 <h:inputText value="#{kullaniciislem.soyad}" class="form-control" />
                                            </div>
                                             <div class="form-group has-success">
                                                 <label class="control-label" for="inputSuccess">Kullanıcı Adı</label>
                                                 <h:inputText value="#{kullaniciislem.kad}" class="form-control" />
                                            </div>
                                             <div class="form-group has-success">
                                                <label class="control-label" for="inputSuccess">Şifre</label>
                                                <h:inputSecret value="#{kullaniciislem.pass}" class="form-control" />
                                            </div>
                                             <div class="form-group has-success">
                                                <label class="control-label" for="inputSuccess">E-Mail Adresi</label>
                                                <h:inputText value="#{kullaniciislem.mail}" class="form-control"/>
                                            </div>
                                            <div class="form-group has-success">
                                                <label class="control-label" for="inputSuccess">Yetki Seviyesi (0-99)</label>
                                                <h:inputText value="#{kullaniciislem.yetki}" class="form-control" />
                                            </div> 
                                                <h:commandButton value="Kaydet" style="float:right" action="#{kullaniciislem.uyeEkle()}" class="btn btn-primary"></h:commandButton>
                            </h:form>             
                        </div> 
            </ui:define>

        </ui:composition>

    </body>
</html>
