<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./admintemp.xhtml">

            <ui:define name="content">
                 <div class="col-md-2"></div>
                    <div class="col-md-10">
                        <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 >Araç Kira Durum Tablosu ve İstekleri</h3>
                           
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <h:dataTable class="table table-striped table-bordered table-hover" id="dataTables-example" value="#{kiralama.kiralamaYukle()}" var="kira">
                                   
                                   
                                                                                 
                                        <h:column class="odd gradeX center" >
                                             <f:facet name="header"  >ID</f:facet>  
                                               <h:outputLabel value="#{kira.id}"></h:outputLabel>
                                        </h:column>
                                        <h:column class="odd gradeX center" >
                                          <f:facet name="header" ><center>ARAC</center></f:facet> 
                                                 <center>    <h:outputLabel class="center" value="#{kira.aracismi}"></h:outputLabel></center>
                                        </h:column>
                                        <h:column class="odd gradeX" >
                                            <f:facet name="header"><center>AD</center></f:facet> 
                                                    <center> <h:outputLabel value="#{kira.ad}"></h:outputLabel></center>
                                        </h:column>
                                        <h:column class="odd gradeX" >
                                             <f:facet name="header"><center>SOYAD</center></f:facet> 
                                                    <center> <h:outputLabel value="#{kira.soyad}"></h:outputLabel></center>
                                        </h:column>
                                     <h:column class="odd gradeX" >
                                             <f:facet name="header"><center>YAŞ</center></f:facet> 
                                                    <center> <h:outputLabel value="#{kira.yas}"></h:outputLabel></center>
                                        </h:column>
                                    
                                        <h:column class="odd gradeX" >
                                              <f:facet name="header"><center>TELEFON</center></f:facet> 
                                                    <center> <h:outputLabel value="#{kira.tel}"></h:outputLabel></center>
                                        </h:column>
                                        <h:column class="odd gradeX" >
                                             <f:facet name="header"><center>E-MAİL</center></f:facet> 
                                                <center> <h:outputLabel value="#{kira.mail}"></h:outputLabel></center>
                                            
                                        </h:column>
                                        <h:column class="odd gradeX" >
                                             <f:facet name="header"><center>BAŞL. TARİH</center></f:facet> 
                                                    <center> <h:outputLabel value="#{kira.starih}"></h:outputLabel></center>
                                        </h:column>
                                        <h:column class="odd gradeX" >
                                             <f:facet name="header"><center>BİT. TARİH</center></f:facet> 
                                                    <center> <h:outputLabel value="#{kira.btarih}"></h:outputLabel></center>
                                        </h:column>
                                        <h:column class="odd gradeX" >
                                             <f:facet name="header"><center>TOPLAM GUN</center></f:facet> 
                                                     <center> <h:outputLabel value="#{kira.toplamgun}"></h:outputLabel></center>
                                        </h:column>
                                        <h:column class="odd gradeX" >
                                             <f:facet name="header"><center>GÜNLÜK FİYATI</center></f:facet> 
                                                     <center> <h:outputLabel value="#{kira.fiyat}"></h:outputLabel></center>
                                        </h:column>
                                        <h:column class="odd gradeX" >
                                               <f:facet name="header"><center>TOPLAM ÖDEME</center></f:facet> 
                                               <center> <h:outputLabel value="#{kira.toplamfiyat} TL"></h:outputLabel></center>
                                        </h:column>
                                     <h:column class="odd gradeX" >
                                             <f:facet name="header"><center>DURUM</center></f:facet> 
                                                    <center> <h:outputLabel value="#{kira.durum}"></h:outputLabel></center>
                                        </h:column>
                                                    <h:column class="odd gradeX" >
                                                         <f:facet name="header">İŞLEM</f:facet>
                                                         <center>
                                                         <div class="btn-group" >
											  <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">İşlem <span class="caret"></span></button>
											  <ul class="dropdown-menu">
                                                                                              <h:form>
                                                                                                  <li><h:commandLink value="Onayla" action="#{kiralama.kiraGuncelle()}"><f:param name="kiraID" value="#{kira.id}"/></h:commandLink></li>
                                                                                                  <li><h:commandLink value="Yoksay" action="#{kiralama.kiralamaSil()}"><f:param name="kiraID" value="#{kira.id}"/></h:commandLink></li>
												<li class="divider"></li>
												
                                                                                              </h:form>
											  </ul>
                                                             
											</div>
                                                         </center>
                                      </h:column>
                                         
                                      
                                </h:dataTable>
                                 <!--- Modal Kısmı araç eklemek için! -->
                          
                                 
                                    
                           
                                 
                           
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                  
                    </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
