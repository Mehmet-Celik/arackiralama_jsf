<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <body>

                            <h3 >Markalar Listesi</h3>
                           
                        </div>

                                        </h:column>
                                        
                                                    <h:column class="odd gradeX" >
                                                         <f:facet name="header"><center>İŞLEM</center></f:facet>
                                                         <center>
                                                         <div class="btn-group" >
											  <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">İşlem <span class="caret"></span></button>
											  <ul class="dropdown-menu">

												<li><h:commandLink value="Düzenle" action="#{aracislem.markaDoldur()}"><f:param name="markaID" value="#{markalar.markaid}"/></h:commandLink></li>
                                                                                                <li><h:commandLink value="Sil" action="#{aracislem.markaSil()}"><f:param name="markaID" value="#{markalar.markaid}"/></h:commandLink></li>
												<li class="divider"></li>
												
                                                                                              </h:form>
											  </ul>
                                                             
											</div>
                                                         </center>
                                      </h:column>
                                         
                                      
                                </h:dataTable>
                                
                            
                                 
                                    
                           
                                 
                           
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                    <div style="float:right;margin-top: 10px;">
                        <h:form><h:commandButton class="btn btn-primary btn-lg" value="Marka Ekle"  action="markaekle.xhtml"></h:commandButton></h:form>
                       
                                 </div>
                    </div>
                </div>              
                 <!-- /. ROW  -->           
            </div>
         </div>
            </ui:define>

        </ui:composition>

    </body>
